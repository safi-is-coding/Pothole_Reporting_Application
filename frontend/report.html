<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pothole Reporter</title>

  <!-- Toastify for notifications -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background-image: linear-gradient(120deg, rgb(211, 211, 255), rgb(216, 255, 216), rgb(255, 205, 214),rgb(255, 202, 255));
    }

    nav{
      position: absolute;
      top: 0;
      background-color: rgb(200, 200, 255);
      width: 100vw;
      height:3rem;
      text-align: center;
      box-shadow: 0px 2px 5px 0 gray;
      margin-bottom: 30px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      position: relative;
    }

    h1{
      font-family: Georgia, 'Times New Roman', Times, serif;
      position: relative;
      top: 10px;
    }

    h4 {
      margin-bottom: 1rem;
      color: #585858;
      text-decoration: underline;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.7rem;
      width: 100%;
      margin: 0.3rem 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }

    #recordAgainBtn {
      background-color: #6c757d;
    }

    #recordAgainBtn:hover {
      background-color: #5a6268;
    }

    .progress-bar {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 1rem;
      height: 10px;
      display: none;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    .spinner {
      display: none;
      margin: 10px auto;
    }

    .spinner div {
      width: 18px;
      height: 18px;
      margin: 2px;
      background-color: #007bff;
      border-radius: 100%;
      display: inline-block;
      animation: sk-bounce 1.4s infinite ease-in-out both;
    }

    .spinner div:nth-child(2) {
      animation-delay: -0.32s;
    }

    .spinner div:nth-child(3) {
      animation-delay: -0.16s;
    }

    @keyframes sk-bounce {
      0%, 80%, 100% { transform: scale(0); }  
      40% { transform: scale(1.0); }
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .recording{
      background-color: #2eab4b;
    }
    .recorded{
      background-color: #ffc107;
    }

    

  </style>
</head>
<body>
  <nav>
    <h1>Pothole Reporting</h1>
  </nav>

  <div class="container">
    <h4 id="welcome"></h4>
    <video id="preview" autoplay muted></video>

    <button id="recordBtn">Start Recording</button>
    <button id="uploadBtn" type="button" style="background-color: slateblue;">Upload Video</button>
    <button id="recordAgainBtn" style="display:none;">Record Again</button>

    <div class="spinner" id="spinner">
      <div></div><div></div><div></div>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>

    <p id="status" class="status"></p>
  </div>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const recordAgainBtn = document.getElementById("recordAgainBtn");
    const preview = document.getElementById("preview");
    const status = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");

    let mediaRecorder, videoBlob, stream;
    let chunks = [];
    let isRecording = false;

    function showToast(msg, type = "success") {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "bottom",
        position: "center",
        style: {
          background: type === "success" ? "#28a745" : "#dc3545"
        }
      }).showToast();
    }

    function resetUI() {
      preview.src = "";
      preview.srcObject = null;
      preview.controls = false;
      uploadBtn.disabled = true;
      recordAgainBtn.style.display = "none";
      progressBar.style.display = "none";
      progressFill.style.width = "0%";
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(pos.coords),
          err => reject("Location access denied.")
        );
      });
    }
    

    recordBtn.onclick = async () => {
      if (!isRecording) {
        try {

          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showToast("Camera not supported", "error");
            return;
          }

          try {
            stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: { exact: "environment" } },
              audio: true
            });
          } catch (err) {
            showToast("Back camera not available, using default camera", "error");
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          }

          preview.srcObject = stream;

          chunks = [];
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = () => {
            videoBlob = new Blob(chunks, { type: 'video/webm' });
            preview.src = URL.createObjectURL(videoBlob);
            preview.srcObject = null;
            preview.controls = true;
            preview.play();

            uploadBtn.disabled = false;
            recordAgainBtn.style.display = "inline-block";
            status.textContent = "Recording complete.";

          };

          mediaRecorder.start();
          isRecording = true;
          recordBtn.textContent = "Stop Recording";
          recordBtn.style.backgroundColor = "#2eab4b";
          uploadBtn.disabled = true;
          status.textContent = "Recording...";
        } catch (err) {
          showToast("Camera access denied", "error");
        }
      } else {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
        isRecording = false;
        recordBtn.textContent = "Start Recording";
        recordBtn.style.backgroundColor = "#007bff";

      }
    };

    recordAgainBtn.onclick = () => {
      resetUI();
      status.textContent = "";
    };

    uploadBtn.onclick = async (e) => {
      e.preventDefault();

      if (!videoBlob) return showToast("No video to upload.", "error");

      try {
        status.textContent = "Getting location...";
        const { latitude, longitude, accuracy } = await getLocation();

        const formData = new FormData();
        formData.append("video", videoBlob, "pothole.webm");
        formData.append("latitude", latitude);
        formData.append("longitude", longitude);
        formData.append("accuracy", accuracy);
        formData.append("timestamp", new Date().toISOString());

        spinner.style.display = "block";
        progressBar.style.display = "block";
        status.textContent = "Uploading...";

        const xhr = new XMLHttpRequest();
        console.log("abc");
        xhr.open("POST", "http://localhost:8000/api/v1/pothole", true);

        xhr.upload.onprogress = function (e) {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressFill.style.width = percent + "%";
          }
        };

        xhr.onload = function () {
          spinner.style.display = "none";
          progressBar.style.display = "none";
          if (xhr.status === 200 || xhr.status === 201) {
            showToast("Upload successful!", "success");
            status.textContent = "Upload successful!";
            resetUI();
          } else {
            showToast("Upload failed.", "error");
            status.textContent = "Upload failed.";
          }
        };

        xhr.onerror = function () {
          spinner.style.display = "none";
          progressBar.style.display = "none";
          showToast("Network error", "error");
          status.textContent = "Network error.";
        };

        xhr.send(formData);
      } catch (err) {
        spinner.style.display = "none";
        progressBar.style.display = "none";
        showToast(err.toString(), "error");
        status.textContent = err.toString();
      }
    };

    // const welcome = document.getElementById("welcome")

    const welcome = document.getElementById("welcome");

  fetch("https://pothole-recording-backend.vercel.app")
    .then(response => response.text())
    .then(data => {
      welcome.textContent = data;
    })
    .catch(err => {
      console.error("Failed to fetch welcome message:", err);
      welcome.textContent = "Welcome to Pothole Reporting!";
    });
  </script>
</body>
</html>
